<div class="container__main__card">
    <div class="main__card__picture">
        <img
        src={{photoCover}}
        alt=""
        height="250px">
    </div>
    <div class="main__card__title">
        <h1><a [routerLink]="['content/',Id]">{{cardTitle}}</a></h1>
    </div>
    <div class="main__card__description">
        <p>
            <a [routerLink]="['content/',Id]">
                {{cardDescription}}
            </a>
        </p>
    </div>
</div>
